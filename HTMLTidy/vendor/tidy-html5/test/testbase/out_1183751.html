<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <title>char attribute in table</title>
  <style type="text/css">
  tfoot.c3 {text-align: char}
  tbody.c2 {text-align: char}
  col.c1 {text-align: char}
  </style>
</head>
<body>
  <table summary="">
    <colgroup>
      <col class="c1"
           char=".">
      <col class="c1"
           char=".">
    </colgroup>
    <tr>
      <td>55.00</td>
      <td>55555.00</td>
    </tr>
    <tr>
      <td>1234.56</td>
      <td>123.45</td>
    </tr>
  </table>
  <table summary="">
    <tbody class="c2"
           char=".">
      <tr>
        <td>55.00</td>
        <td>55555.00</td>
      </tr>
      <tr>
        <td>1234.56</td>
        <td>123.45</td>
      </tr>
    </tbody>
  </table>
  <table summary="">
    <tr>
      <td align="char"
          char=".">55.00</td>
      <td align="char"
          char=".">55555.00</td>
    </tr>
    <tr>
      <td align="char"
          char=".">1234.56</td>
      <td align="char"
          char=".">123.45</td>
    </tr>
  </table>
  <table summary="">
    <thead>
      <tr>
        <td>THEAD</td>
        <td>THEAD</td>
        <td>THEAD</td>
      </tr>
      <tr>
        <td>THEAD</td>
        <td>THEAD</td>
        <td>THEAD</td>
      </tr>
    </thead>
    <tfoot class="c3"
           char=".">
      <tr>
        <td>TFOOT 55.00</td>
        <td>TFOOT 55555.00</td>
        <td>TFOOT 555.00</td>
      </tr>
      <tr>
        <td>TFOOT 1234.56</td>
        <td>TFOOT 123.45</td>
        <td>TFOOT 12345.67</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>TBODY</td>
        <td>TBODY</td>
        <td>TBODY</td>
      </tr>
      <tr>
        <td>TBODY</td>
        <td>TBODY</td>
        <td>TBODY</td>
      </tr>
    </tbody>
  </table>
  <table summary="">
    <tr>
      <th align="char"
          char=".">55.00</th>
      <th align="char"
          char=".">55555.00</th>
      <th align="char"
          char=".">555.00</th>
    </tr>
    <tr>
      <th align="char"
          char=".">1234.56</th>
      <th align="char"
          char=".">123.45</th>
      <th align="char"
          char=".">12345.67</th>
    </tr>
  </table>
</body>
</html>
